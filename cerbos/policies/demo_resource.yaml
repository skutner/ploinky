---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: "demo_resource"
  version: "default"
  importDerivedRoles:
    - common_roles
  rules:
    - actions: ["read"]
      effect: EFFECT_ALLOW
      roles:
        - guest

    - actions: ["create", "read"]
      effect: EFFECT_ALLOW
      roles:
        - user

    - actions: ["*"]
      effect: EFFECT_ALLOW
      roles:
        - admin
