<div class="manage-sources-modal modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Manage News Sources</h2>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-actions">
            <button id="select-all-button" class="action-button">Select All</button>
            <button id="deselect-all-button" class="action-button">Deselect All</button>
        </div>
        <div class="modal-body">
            <div class="sources-manager">
                <div class="add-source-section">
                    <h3>Add New Source</h3>
                    <div class="add-source-form">
                        <label class="field">
                            <span class="label">Hashtag</span>
                            <input type="text" id="new-source-tag" placeholder="e.g. tech, ai" class="modal-input">
                            <small class="hint">Leave empty to auto-derive from URL</small>
                        </label>
                        <label class="field">
                            <span class="label">URL</span>
                            <input type="text" id="new-source-url" placeholder="https://example.com/games.json or /sources/tech/games.json" class="modal-input">
                            <small class="hint">Absolute or site-relative path</small>
                        </label>
                        <div class="actions">
                            <button id="add-source-button" class="action-button">Add Source</button>
                        </div>
                    </div>
                </div>
                <div class="sources-list-container">
                    <div class="list-toolbar">
                        <input type="text" id="filter-text" class="modal-input filter-input" placeholder="Filter by tag or domain...">
                        <label class="toggle-visible"><input type="checkbox" id="only-visible"> Only visible</label>
                    </div>
                    <div class="sources-list" id="sources-list">
                        <!-- Sources will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="save-button" class="primary-button">Save Changes</button>
            <button id="cancel-button" class="secondary-button">Cancel</button>
        </div>
    </div>
</div>
