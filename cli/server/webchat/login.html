<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ploinky Access</title>
  <style>
    :root {
      color-scheme: light;
      --wa-bg: #eef3f7;
      --wa-card: rgba(255,255,255,0.94);
      --wa-accent: #25d366;
      --wa-accent-dark: #128c7e;
      --wa-text: #1f2a37;
      --wa-subtle: #6b7a89;
      --wa-shadow: 0 18px 45px rgba(30,45,60,0.16);
    }
    * { box-sizing: border-box; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(160deg, var(--wa-bg) 0%, #dfe7ed 35%, #f4faf6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      color: var(--wa-text);
    }
    .card {
      width: min(420px, 100%);
      background: var(--wa-card);
      border-radius: 24px;
      padding: 40px 36px;
      box-shadow: var(--wa-shadow);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .logo {
      width: 74px;
      height: 74px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--wa-accent) 0%, var(--wa-accent-dark) 100%);
      margin: 0 auto;
      display: grid;
      place-items: center;
      color: white;
      font-size: 34px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    h1 { margin: 0; font-size: 24px; font-weight: 600; }
    p { margin: 0; font-size: 15px; color: var(--wa-subtle); line-height: 1.5; }
    form { display: flex; flex-direction: column; gap: 14px; margin-top: 12px; }
    input {
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(18,140,126,0.18);
      background: rgba(255,255,255,0.9);
      font-size: 15px;
      text-align: center;
      color: var(--wa-text);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus { border-color: var(--wa-accent-dark); box-shadow: 0 0 0 4px rgba(37,211,102,0.18); }
    button {
      border: none;
      border-radius: 999px;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      background: linear-gradient(135deg, var(--wa-accent) 0%, var(--wa-accent-dark) 100%);
      color: white;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 12px 22px rgba(18,140,126,0.25); }
    button:disabled { opacity: 0.65; cursor: default; box-shadow: none; transform: none; }
    .error { min-height: 22px; font-size: 13px; color: #c0392b; }
  </style>
</head>
<body data-page="login" data-theme="light" data-agent="__AGENT_NAME__" data-container="__CONTAINER_NAME__" data-runtime="__RUNTIME__" data-auth="__REQUIRES_AUTH__" data-base="__BASE_PATH__">
  <div class="card">
    <div class="logo">P</div>
    <h1>Secure Workspace Access</h1>
    <p>Paste your invitation link or token. Weâ€™ll trust this browser once it succeeds.</p>
    <form id="tokenForm" autocomplete="off" novalidate>
      <input id="tokenInput" type="text" inputmode="text" spellcheck="false" placeholder="Paste access link or token" aria-label="Access token" />
      <button id="btn" type="submit">Continue</button>
    </form>
    <div class="error" id="err"></div>
  </div>
  <script src="__ASSET_BASE__/login.js"></script>
</body>
</html>
