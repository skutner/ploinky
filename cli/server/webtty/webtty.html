<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ploinky Web TTY</title>
  <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
  <link rel="stylesheet" href="__ASSET_BASE__/webtty.css" />
  <style>
    .wa-terminal-container {
      height: calc(100vh - var(--wa-header-height));
      background: var(--wa-bg-primary);
      display: flex;
      flex-direction: column;
    }
    
    .wa-terminal-info {
      padding: 8px 16px;
      background: var(--wa-bg-panel);
      border-bottom: 1px solid var(--wa-border);
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 13px;
      color: var(--wa-text-secondary);
    }

    .wa-terminal-footer {
      padding: 8px 16px;
      background: var(--wa-bg-panel);
      border-top: 1px solid var(--wa-border);
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 13px;
      color: var(--wa-text-secondary);
    }
    
    .wa-terminal-info-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .wa-terminal-info-label {
      color: var(--wa-text-muted);
    }
    
    #term {
      flex: 1;
      padding: 12px;
      background: #0a0b0d;
    }
    
    body[data-theme="light"] #term {
      background: #ffffff;
    }
  </style>
  <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
  <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="https://unpkg.com/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
</head>
<body data-page="webtty" data-theme="light" data-agent="__AGENT_NAME__" data-container="__CONTAINER_NAME__" data-runtime="__RUNTIME__" data-auth="__REQUIRES_AUTH__">
  <div class="wa-header">
    <div class="wa-header-avatar">
      <span>⚡</span>
    </div>
    <div class="wa-header-info">
      <div class="wa-header-title" id="titleBar">WebTTY</div>
      <div class="wa-header-status">
        <span class="wa-status-dot offline"></span>
        <span id="status">disconnected</span>
      </div>
    </div>
    <div class="wa-header-actions">
      <button class="wa-icon-btn" id="themeToggle" title="Toggle theme">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zm0-10c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4z"/>
          <path d="M13 4h-2v-2h2v2zm0 18h-2v-2h2v2zm9-11h-2v-2h2v2zm-18 0h-2v-2h2v2z"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="wa-connection-banner" id="connBanner">
    <span id="bannerText">Connecting…</span>
  </div>

  <div class="wa-terminal-container">
    <div class="wa-terminal-info">
      <div class="wa-terminal-info-item">
        <span class="wa-terminal-info-label">Container:</span>
        <span id="containerName">-</span>
      </div>
      <div class="wa-terminal-info-item">
        <span class="wa-terminal-info-label">Runtime:</span>
        <span id="runtime">-</span>
      </div>
      <div class="wa-terminal-info-item">
        <span class="wa-terminal-info-label">Size:</span>
        <span id="size">-</span>
      </div>
      <div style="margin-left: auto; opacity: 0.7;">
        Click terminal to focus
      </div>
    </div>
    
    <div id="term"></div>

    <div class="wa-terminal-footer">
      <span>&nbsp;</span>
    </div>
  </div>

  <script src="__ASSET_BASE__/webtty.js"></script>
</body>
</html>
