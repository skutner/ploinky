<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebMeet Login</title>
  <link rel="icon" type="image/svg+xml" href="__ASSET_BASE__/webmeet-favicon.svg" />
  <style>
    :root {
      color-scheme: light;
      --meet-bg: #f4f7fb;
      --meet-card: rgba(255,255,255,0.95);
      --meet-accent: #00a884;
      --meet-accent-dark: #017561;
      --meet-text: #20313f;
      --meet-subtle: #5f7284;
      --meet-shadow: 0 16px 40px rgba(18,84,66,0.18);
    }
    * { box-sizing: border-box; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
      background: linear-gradient(145deg, var(--meet-bg) 0%, #e6f1ef 45%, #fbfffd 100%);
      color: var(--meet-text);
    }
    .card {
      width: min(420px, 100%);
      background: var(--meet-card);
      border-radius: 28px;
      padding: 44px 38px;
      box-shadow: var(--meet-shadow);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .logo {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      margin: 0 auto 6px;
      background: linear-gradient(140deg, var(--meet-accent) 0%, var(--meet-accent-dark) 100%);
      color: white;
      font-size: 34px;
      font-weight: 600;
      display: grid;
      place-items: center;
      letter-spacing: 1px;
    }
    h1 { margin: 0; font-size: 24px; font-weight: 600; }
    p { margin: 0; font-size: 15px; color: var(--meet-subtle); line-height: 1.55; }
    form { display: flex; flex-direction: column; gap: 14px; margin-top: 14px; }
    input {
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(1,117,97,0.22);
      background: rgba(255,255,255,0.96);
      font-size: 15px;
      text-align: center;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      color: var(--meet-text);
    }
    input:focus { border-color: var(--meet-accent-dark); box-shadow: 0 0 0 4px rgba(0,168,132,0.18); }
    button {
      border: none;
      border-radius: 999px;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--meet-accent) 0%, var(--meet-accent-dark) 100%);
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 12px 26px rgba(0,168,132,0.28); }
    button:disabled { opacity: 0.65; transform: none; box-shadow: none; }
    .error { min-height: 22px; font-size: 13px; color: #c0392b; }
  </style>
</head>
<body data-base="__BASE_PATH__" data-agent="__AGENT_NAME__" data-container="__CONTAINER_NAME__" data-runtime="__RUNTIME__" data-auth="__REQUIRES_AUTH__">
  <div class="card">
    <div class="logo">W</div>
    <h1>Join the Meeting</h1>
    <p>Paste the meeting token or secure link. Once verified, future visits from this browser go straight in.</p>
    <form id="tokenForm" autocomplete="off" novalidate>
      <input id="tokenInput" type="text" inputmode="text" spellcheck="false" placeholder="Paste meeting link or token" aria-label="Access token" />
      <button id="btn" type="submit">Enter Room</button>
    </form>
    <div class="error" id="err"></div>
  </div>
  <script src="__ASSET_BASE__/login.js"></script>
</body>
</html>
