<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ploinky Status</title>
  <link rel="stylesheet" href="__ASSET_BASE__/status.css" />
</head>
<body data-page="status" data-theme="light" data-agent="__AGENT_NAME__" data-container="__CONTAINER_NAME__" data-runtime="__RUNTIME__" data-auth="__REQUIRES_AUTH__" data-base="__BASE_PATH__">
  <div class="ps-shell">
    <header class="ps-header">
      <div class="ps-header-main">
        <div class="ps-header-icon">📈</div>
        <div>
          <div class="ps-header-title" id="titleBar">Workspace Status</div>
          <div class="ps-header-sub">
            <span class="ps-status-dot" id="statusDot"></span>
            <span id="statusLabel">checking…</span>
          </div>
        </div>
      </div>
      <button class="ps-theme" id="themeToggle" title="Toggle theme">◐</button>
    </header>

    <main class="ps-content">
      <section class="ps-card">
        <div class="ps-card-title">Quick Access</div>
        <div class="ps-links" id="linksList"></div>
      </section>

      <section class="ps-card">
        <div class="ps-card-title">Active Components & Agents</div>
        <div class="ps-grid" id="componentsList"></div>
      </section>

      <section class="ps-card">
        <div class="ps-card-title">WebChat Setup Output</div>
        <div class="ps-grid" id="setupList"></div>
      </section>
    </main>
  </div>

  <script src="__ASSET_BASE__/status.js"></script>
</body>
</html>
